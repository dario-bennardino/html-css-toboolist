<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- inizio logo e nome -->
        <div class="container">
            <img id="logo" src="img/Logo.png" alt="logo">
            <span id="titolo"><strong>Toboolist</strong></span>
        </div>
        <!-- fine logo e nome -->
    </header>

    <main>
        <!-- inizio corpo centrale -->
        <div class="container-2">
            <div class="main-botton">
                <button id="first-botton">Add Task</button>
                <button id="second-botton">Add Section</button>      
            </div>
            
            <div class="main-text">
                <div class="new-task">
                    <h1>&#x25BC New task </h1>
                    <ul>
                    <li>Quarterly Newsletter</li>
                    </ul>
 
                </div>

                <div class="today">
                    <h1>&#x25BC Today</h1>
                    <ul>
                        <li>Recruiting blog post</li>
                        <li>Mobile app luaunch</li>
                        <li>Interview John H.</li>
                        <li>Summit update to mobile storefronts</li>
                    </ul>

                </div>
                
                <div class="upcoming">
                <h1>&#x25BC Upcoming</h1>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
                </div>

                

            </div>


        </div>


    
    </main>


    
</body>
</html>
